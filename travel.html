    <div class = "main">
      <h1>Check travel distance</h1>

        <div class = "longlat">

          <!-- <p>Get coordinates.</p> -->
              <button onclick="getLocation()">Turn on GPS</button>
          <p id="demo"></p>

          <script>
          var x = document.getElementById("demo");
          function getLocation() {
              if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
              } else {
                x.innerHTML = "Geolocation is not supported by this browser.";
              }
            }

            function showPosition(position) {
              var distance = Math.sqrt( Math.pow((position.coords.latitude-12.3), 2) + Math.pow((position.coords.longitude-76.576), 2) );
              x.innerHTML = "Distance from your current location to Mysore is: "+ distance;
              // x.innerHTML = "Latitude: " + position.coords.latitude +
              // "<br>Longitude: " + position.coords.longitude;
          }
          </script>
        </div>
    </div>
